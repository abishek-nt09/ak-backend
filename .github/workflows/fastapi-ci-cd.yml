name: Backend Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1️⃣ Copy project files to EC2
  copy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy backend code to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "📦 Copying backend files to EC2..."
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./ ${USER}@${HOST}:/home/${USER}/backend-temp

  # 2️⃣ Deploy backend inside EC2
  deploy-backend:
    runs-on: ubuntu-latest
    needs: copy-to-ec2

    steps:
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_MAILBOX: ${{ secrets.AZURE_MAILBOX }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "🚀 Connecting to EC2 and deploying backend..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} <<EOF
            set -e

            echo "📂 Moving files to /var/www/ats/backend..."
            sudo rm -rf /var/www/ats/backend
            sudo mkdir -p /var/www/ats/backend
            sudo cp -r /home/${USER}/backend-temp/* /var/www/ats/backend/
            sudo chown -R ${USER}:www-data /var/www/ats/backend

            cd /var/www/ats/backend

            echo "🐍 Setting up Python virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🔐 Creating .env file..."
            cat > .env <<EOF2
            FRONTEND_HOST="http://${HOST}"
            ENVIRONMENT="production"
            BACKEND_CORS_ORIGINS="http://${HOST}"
            SECRET_KEY="${SECRET_KEY}"
            DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@localhost/${DB_NAME}"
            AZURE_TENANT_ID="${AZURE_TENANT_ID}"
            AZURE_CLIENT_ID="${AZURE_CLIENT_ID}"
            AZURE_CLIENT_SECRET="${AZURE_CLIENT_SECRET}"
            AZURE_MAILBOX="${AZURE_MAILBOX}"
            EOF2

            echo "🔁 Reloading and starting FastAPI service..."
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "✅ Backend deployment complete!"
          EOF
