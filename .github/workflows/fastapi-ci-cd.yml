name: Deploy FastAPI Backend to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Copy backend files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "/var/www/ats/backend"

      - name: Configure backend and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "🚀 Starting backend deployment..."

            APP_DIR="/var/www/ats/backend"
            cd $APP_DIR

            echo "🔐 Creating .env file dynamically..."
            cat > .env << 'EOF'
            FRONTEND_HOST="http://${{ secrets.EC2_HOST }}"
            ENVIRONMENT="production"
            BACKEND_CORS_ORIGINS="http://${{ secrets.EC2_HOST }}"
            SECRET_KEY="${{ secrets.SECRET_KEY }}"
            DATABASE_URL="postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@localhost/${{ secrets.DB_NAME }}"
            AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"
            AZURE_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
            AZURE_CLIENT_SECRET="${{ secrets.AZURE_CLIENT_SECRET }}"
            AZURE_MAILBOX="${{ secrets.AZURE_MAILBOX }}"
            EOF

            echo "🐍 Setting up Python virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip --quiet

            echo "📦 Installing dependencies..."
            if [ -f requirements.txt ]; then
              pip install --no-cache-dir -r requirements.txt --quiet
            fi

            echo "⚙️ Running Alembic migrations (if exists)..."
            if [ -d "alembic" ]; then
              alembic upgrade head || echo "No migrations found."
            fi

            echo "🔁 Reloading and restarting FastAPI service..."
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "✅ Backend deployed successfully!"
