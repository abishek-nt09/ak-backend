name: FastAPI Backend Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Backend to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_MAILBOX: ${{ secrets.AZURE_MAILBOX }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF'
            set -e
            echo "ðŸš€ Starting backend deployment..."

            APP_DIR="/var/www/ats/backend"
            BACKUP_DIR="/var/www/ats-backups/backend"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            echo "ðŸ§  Taking pre-deployment database backup..."
            export PGPASSWORD="${DB_PASS}"
            sudo -u postgres pg_dump -U ${DB_USER} -h localhost ${DB_NAME} | gzip > ${BACKUP_DIR}/pre_deploy_${TIMESTAMP}.sql.gz

            echo "ðŸ“¦ Pulling latest backend code..."
            if [ ! -d "${APP_DIR}/.git" ]; then
              sudo rm -rf ${APP_DIR}
              git clone https://github.com/abishek-nt09/ak-backend.git ${APP_DIR}
            fi
            cd ${APP_DIR}
            git reset --hard
            git pull origin main

            echo "ðŸ Setting up Python virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "ðŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "âš™ï¸ Creating .env file..."
            cat > .env << ENV
            FRONTEND_HOST="http://${HOST}"
            ENVIRONMENT="production"
            BACKEND_CORS_ORIGINS="http://${HOST}"
            SECRET_KEY="${SECRET_KEY}"
            DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@localhost/${DB_NAME}"
            AZURE_TENANT_ID="${AZURE_TENANT_ID}"
            AZURE_CLIENT_ID="${AZURE_CLIENT_ID}"
            AZURE_CLIENT_SECRET="${AZURE_CLIENT_SECRET}"
            AZURE_MAILBOX="${AZURE_MAILBOX}"
            ENV

            echo "ðŸ”„ Reloading and starting FastAPI service..."
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "ðŸ§¹ Cleaning up old backups (keeping 3 latest)..."
            cd ${BACKUP_DIR}
            ls -t pre_deploy_*.sql.gz | tail -n +4 | xargs -r rm

            echo "âœ… Backend deployment completed successfully!"
          EOF
